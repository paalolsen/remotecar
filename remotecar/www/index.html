<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>

  <body ng-app="trolleska">

    <ion-pane>
      <ion-header-bar class="bar-positive" align-title="center">
        <h1 class="title">RemoteIT</h1>
      </ion-header-bar> 
      <ion-content class="background">

        <cardbox title="HEATING"       content="Start heating car"  keyword="PHEV HEAT"           icon="ion-arrow-graph-up-left"   color-base="material" color-theme="red"    template="5" id="3"></cardbox>
        <cardbox title="COOLING"       content="Start cooling car"  keyword="PHEV COOL"           icon="ion-arrow-graph-down-left" color-base="material" color-theme="blue"   template="5" id="4"></cardbox>
        <cardbox title="LIGHTS"        content="Turn on car lights" keyword="PHEV LIGHTS"         icon="ion-ios-lightbulb"         color-base="material" color-theme="orange" template="5" id="5"></cardbox>
        <cardbox title="MAP"           content="Show location"      keyword="PHEV LOCATE"         icon="ion-location"              color-base="material" color-theme="brown"  template="5" id="6"></cardbox>
        <cardbox title="CAMERA"        content="Take picture"       keyword="PHEV CAMERA"         icon="ion-camera"                color-base="material" color-theme="grey"   template="5" id="7"></cardbox>
        <cardbox title="TEST CAR INFO" content="Simple test"        keyword="PHEV TESTING"        icon="ion-model-s"               color-base="material" color-theme="green"  template="5" id="8"></cardbox>
