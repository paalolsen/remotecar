<div class="card">
	<div class="item item-text-wrap">			
		<h2 class="{{icon}}">{{title}}</h2>
		<p>{{content}}</p>
		<label class="toggle toggle-positive" ng-click="sendCarNotification()">
			<input type="checkbox">
			<div class="track">
				<div class="handle"></div>
			</div>
		</label> 
	</div>
</div>
